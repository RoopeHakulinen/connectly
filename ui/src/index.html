<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Connectly</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Connectly">
  <meta name="theme-color" content="#667eea">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="manifest" href="manifest.json">
  <script>
    // Prevent internal links from opening in Safari on iOS PWAs
    (function (document, navigator, standalone) {
      if ((standalone in navigator) && navigator[standalone]) {
        var cnode, remNodes = false;
        document.addEventListener('click', function (e) {
          cnode = e.target;
          while (cnode.tagName !== 'A' && cnode.tagName !== 'HTML') {
            cnode = cnode.parentNode;
          }
          if ('href' in cnode && cnode.href.indexOf('http') !== -1 && (cnode.href.indexOf(document.location.host) !== -1 || remNodes)) {
            e.preventDefault();
            window.location.href = cnode.href;
          }
        }, false);
      }
    })(document, window.navigator, 'standalone');
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
